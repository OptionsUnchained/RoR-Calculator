<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate of Return (RoR) Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px auto;
            padding: 10px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            white-space: pre-line;
        }
        .or-text {
            text-align: center;
            margin: 5px 0;
            color: #555;
        }
        input::placeholder {
            color: #aaa;
        }
    </style>
</head>
<body>
    <h2>Rate of Return (RoR) Calculator</h2>
    <label for="premium">Premium ($):</label>
    <input type="number" id="premium" step="0.01" required>
    
    <label for="margin">Collateral or Margin ($):</label>
    <input type="number" id="margin" step="0.01" required>
    
    <label for="duration">Duration (days):</label>
    <input type="number" id="duration" step="1">
    
    <div class="or-text">or</div>
    
    <label for="expiration">Expiration Date:</label>
    <input type="text" id="expiration" placeholder="mm/dd/yyyy" maxlength="10">
    
    <button onclick="calculate()">Calculate</button>
    
    <div id="result"></div>

    <script>
        // Auto-insert slashes in expiration date while allowing deletion
        document.getElementById('expiration').addEventListener('input', function(e) {
            let value = e.target.value;
            let cleanValue = value.replace(/[^0-9]/g, ''); // Digits only for formatting logic
            
            // Only add slashes when typing digits, not on deletion
            if (e.inputType === 'insertText' && /[0-9]/.test(e.data)) {
                if (cleanValue.length === 2) {
                    e.target.value = cleanValue.slice(0, 2) + '/';
                } else if (cleanValue.length === 4) {
                    e.target.value = cleanValue.slice(0, 2) + '/' + cleanValue.slice(2, 4) + '/';
                } else if (cleanValue.length > 4) {
                    e.target.value = cleanValue.slice(0, 2) + '/' + cleanValue.slice(2, 4) + '/' + cleanValue.slice(4, 8);
                }
            }
        });

        function calculate() {
            const premium = parseFloat(document.getElementById('premium').value);
            const margin = parseFloat(document.getElementById('margin').value);
            const duration = parseInt(document.getElementById('duration').value);
            const expiration = document.getElementById('expiration').value;

            // Validation: Ensure exactly one of duration or expiration is provided
            if ((isNaN(duration) && !expiration) || (!isNaN(duration) && expiration)) {
                document.getElementById('result').innerText = 'Please enter either Duration or Expiration Date, not both.';
                return;
            }

            // Calculate duration from expiration date if provided
            let finalDuration;
            if (expiration) {
                // Validate mm/dd/yyyy format
                const datePattern = /^(\d{2})\/(\d{2})\/(\d{4})$/;
                if (!datePattern.test(expiration)) {
                    document.getElementById('result').innerText = 'Please enter a valid expiration date in mm/dd/yyyy format.';
                    return;
                }
                const [month, day, year] = expiration.split('/').map(Number);
                const expDate = new Date(year, month - 1, day);
                const today = new Date(2025, 7, 5, 13, 37); // August 5, 2025, 1:37 PM PDT
                if (isNaN(expDate) || expDate <= today) {
                    document.getElementById('result').innerText = 'Please enter a valid future expiration date (mm/dd/yyyy).';
                    return;
                }
                const diffTime = expDate - today;
                finalDuration = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); // Convert ms to days
            } else {
                finalDuration = duration;
            }

            // Validate inputs
            if (isNaN(premium) || isNaN(margin) || isNaN(finalDuration) || margin <= 0 || finalDuration <= 0) {
                document.getElementById('result').innerText = 'Please enter valid positive numbers for Premium, Margin, and Duration/Expiration.';
                return;
            }

            const totalReturn = (premium / margin) * 100;
            const weeklyReturn = (premium / margin) * (7 / finalDuration) * 100;
            const annualizedReturn = (premium / margin) * (365 / finalDuration) * 100;
            document.getElementById('result').innerText = 
                `Total Return: ${totalReturn.toFixed(2)}%\n` +
                `\n` +
                `Weekly RoR: ${weeklyReturn.toFixed(2)}%\n` +
                `Annual RoR: ${annualizedReturn.toFixed(2)}%`;
        }
    </script>
</body>
</html>
