<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate of Return (RoR) Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px auto;
            padding: 10px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <h2>Rate of Return Calculator</h2>
    <label for="premium">Premium ($):</label>
    <input type="number" id="premium" step="0.01" required>
    
    <label for="margin">Margin/Collateral ($):</label>
    <input type="number" id="margin" step="0.01" required>
    
    <label for="duration">Duration (days):</label>
    <input type="number" id="duration" step="1" required>
    
    <button onclick="calculate()">Calculate</button>
    
    <div id="result"></div>

    <script>
        function calculate() {
            const premium = parseFloat(document.getElementById('premium').value);
            const margin = parseFloat(document.getElementById('margin').value);
            const duration = parseInt(document.getElementById('duration').value);
            
            if (isNaN(premium) || isNaN(margin) || isNaN(duration) || margin <= 0 || duration <= 0) {
                document.getElementById('result').innerText = 'Please enter valid positive numbers.';
                return;
            }
            
            const totalReturn = (premium / margin) * 100;
            const weeklyReturn = (premium / margin) * (7 / duration) * 100;
            const annualizedReturn = (premium / margin) * (365 / duration) * 100;
            document.getElementById('result').innerText = 
                `Total Return: ${totalReturn.toFixed(2)}%\n` +
                `\n` +
                `Weekly RoR: ${weeklyReturn.toFixed(2)}%\n` +
                `Annual RoR: ${annualizedReturn.toFixed(2)}%`;
        }
    </script>
</body>
</html>
