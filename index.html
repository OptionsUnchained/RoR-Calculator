<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate of Return (RoR) Calculator</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #dfe6e9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100%;
            padding: 20px;
        }
        .calculator-card {
            background-color: #1e272e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            color: #ffffff;
        }
        h2 {
            text-align: center;
            color: #2ecc71;
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            font-weight: bold;
            margin: 15px 0 5px;
            color: #ffffff;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ecf0f1;
            border-radius: 5px;
            background-color: #ecf0f1;
            color: #1e272e;
            font-size: 13px;
            line-height: 1.2;
        }
        .or-text {
            text-align: center;
            margin: 15px 0;
            color: #bdc3c7;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 12px 20px;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            width: 48%;
            transition: background-color 0.3s;
        }
        #calculate-btn {
            background: linear-gradient(90deg, #27ae60, #2ecc71);
        }
        #calculate-btn:hover {
            background: linear-gradient(90deg, #219653, #27ae60);
        }
        #clear-btn {
            background: linear-gradient(90deg, #7f8c8d, #95a5a6);
        }
        #clear-btn:hover {
            background: linear-gradient(90deg, #6c757d, #7f8c8d);
        }
        #result {
            margin-top: 20px;
            background-color: #34495e;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-line;
            color: #ffffff;
        }
        #result strong {
            font-weight: bold;
        }
        input::placeholder {
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="calculator-card">
        <h2>Rate of Return (RoR) Calculator</h2>
        <label for="stockPrice">Stock Price ($):</label>
        <input type="number" id="stockPrice" step="0.01" placeholder="Optional">
        
        <label for="strikePrice">Strike ($):</label>
        <input type="number" id="strikePrice" step="0.01" placeholder="Optional">
        
        <label for="premium">Premium ($):</label>
        <input type="number" id="premium" step="0.01" required>
        
        <label for="margin">Collateral or Margin ($):</label>
        <input type="number" id="margin" step="0.01" required>
        
        <label for="duration">Duration (days):</label>
        <input type="number" id="duration" step="1">
        
        <div class="or-text">or</div>
        
        <label for="expiration">Expiration Date:</label>
        <input type="text" id="expiration" placeholder="mm/dd/yyyy" maxlength="10">
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" step="1" placeholder="Optional">
        
        <div class="button-container">
            <button id="calculate-btn" onclick="calculate()">Calculate</button>
            <button id="clear-btn" onclick="clearInputs()">Clear</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        // Auto-insert slashes in expiration date while allowing deletion
        document.getElementById('expiration').addEventListener('input', function(e) {
            let value = e.target.value;
            let cleanValue = value.replace(/[^0-9]/g, ''); // Digits only for formatting logic
            
            // Only add slashes when typing digits, not on deletion
            if (e.inputType === 'insertText' && /[0-9]/.test(e.data)) {
                if (cleanValue.length === 2) {
                    e.target.value = cleanValue.slice(0, 2) + '/';
                } else if (cleanValue.length === 4) {
                    e.target.value = cleanValue.slice(0, 2) + '/' + cleanValue.slice(2, 4) + '/';
                } else if (cleanValue.length > 4) {
                    e.target.value = cleanValue.slice(0, 2) + '/' + cleanValue.slice(2, 4) + '/' + cleanValue.slice(4, 8);
                }
            }
        });

        function calculate() {
            const stockPrice = parseFloat(document.getElementById('stockPrice').value) || 0;
            const strikePrice = parseFloat(document.getElementById('strikePrice').value) || 0;
            const premium = parseFloat(document.getElementById('premium').value);
            const margin = parseFloat(document.getElementById('margin').value);
            const duration = parseInt(document.getElementById('duration').value);
            const expiration = document.getElementById('expiration').value;
            const quantity = parseFloat(document.getElementById('quantity').value);

            // Validation: Ensure exactly one of duration or expiration is provided
            if ((isNaN(duration) && !expiration) || (!isNaN(duration) && expiration)) {
                document.getElementById('result').innerHTML = 'Please enter either Duration or Expiration Date, not both.';
                return;
            }

            // Calculate duration from expiration date if provided
            let finalDuration;
            if (expiration) {
                // Validate mm/dd/yyyy format
                const datePattern = /^(\d{2})\/(\d{2})\/(\d{4})$/;
                if (!datePattern.test(expiration)) {
                    document.getElementById('result').innerHTML = 'Please enter a valid expiration date in mm/dd/yyyy format.';
                    return;
                }
                const [month, day, year] = expiration.split('/').map(Number);
                const expDate = new Date(year, month - 1, day);
                const today = new Date(); // Dynamic current date: 02:53 PM PDT, October 01, 2025
                if (isNaN(expDate) || expDate <= today) {
                    document.getElementById('result').innerHTML = 'Please enter a valid future expiration date (mm/dd/yyyy).';
                    return;
                }
                const diffTime = expDate - today;
                finalDuration = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); // Convert ms to days
            } else {
                finalDuration = duration;
            }

            // Validate inputs
            if (isNaN(premium) || isNaN(margin) || isNaN(finalDuration) || margin <= 0 || finalDuration <= 0) {
                document.getElementById('result').innerHTML = 'Please enter valid positive numbers for Premium, Margin, and Duration/Expiration.';
                return;
            }

            // Calculate Total Premium and Total Collateral if Quantity is provided
            let totalPremium = 0;
            let totalCollateral = 0;
            if (!isNaN(quantity) && quantity > 0) {
                totalPremium = Math.round(quantity * premium); // No decimals
                totalCollateral = Math.round(quantity * margin); // No decimals
            }

            const totalRoR = (premium / margin) * 100;
            const weeklyReturn = (premium / margin) * (7 / finalDuration) * 100;
            const annualizedReturn = (premium / margin) * (365 / finalDuration) * 100;

            // Calculate Cushion if both Stock Price and Strike are provided and positive
            let cushion = 0;
            if (stockPrice > 0 && strikePrice > 0) {
                cushion = ((strikePrice - stockPrice) / stockPrice) * 100;
            }

            let output = '';
            if (totalPremium > 0) {
                output += '<strong>Total Premium:</strong> $' + totalPremium.toLocaleString('en-US') + '\n';
            }
            if (totalCollateral > 0) {
                output += '<strong>Total Collateral:</strong> $' + totalCollateral.toLocaleString('en-US') + '\n';
            }
            output += 
                '<strong>Total RoR:</strong> ' + totalRoR.toFixed(2) + '%\n' +
                '\n' +
                '<strong>Weekly RoR:</strong> ' + weeklyReturn.toFixed(2) + '%\n' +
                '<strong>Annual RoR:</strong> ' + annualizedReturn.toFixed(2) + '%\n' +
                '\n' +
                '<strong>Cushion:</strong> ' + (cushion !== 0 ? cushion.toFixed(2) + '%' : 'N/A');
            document.getElementById('result').innerHTML = output;
        }

        function clearInputs() {
            document.getElementById('stockPrice').value = '';
            document.getElementById('strikePrice').value = '';
            document.getElementById('premium').value = '';
            document.getElementById('margin').value = '';
            document.getElementById('duration').value = '';
            document.getElementById('expiration').value = '';
            document.getElementById('quantity').value = '';
            document.getElementById('result').innerHTML = '';
        }
    </script>
</body>
</html>
